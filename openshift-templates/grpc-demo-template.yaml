apiVersion: template.openshift.io/v1
kind: Template
labels:
  template: grpc-demo
metadata:
  annotations:
    description: A group of interconnected GRPC demo services written in Go.
    iconClass: icon-go-gopher
    openshift.io/display-name: Interconnected GRPC demo services.
    openshift.io/documentation-url: https://github.com/drhelius/grpc-demo
    openshift.io/provider-display-name: Ignacio SÃ¡nchez
    openshift.io/support-url: https://twitter.com/drhelius
    tags: go,grpc,demo,service
  labels:
    template: grpc-demo
  name: grpc-demo
objects:

###############################################################################
# Account service
###############################################################################
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    annotations:
      app.openshift.io/connects-to: user-${USER_VERSION},order-${ORDER_VERSION}
      app.openshift.io/vcs-uri: https://github.com/drhelius/grpc-demo-account
      app.openshift.io/vcs-ref: ${ACCOUNT_VERSION}
    labels:
      app: account
      version: ${ACCOUNT_VERSION}
      app.kubernetes.io/name: account
      app.kubernetes.io/version: ${ACCOUNT_VERSION}
      app.kubernetes.io/component: service
      app.kubernetes.io/part-of: ${APP_NAME}
      app.openshift.io/runtime: golang
      group: ${APP_NAME}
    name: account-${ACCOUNT_VERSION}
  spec:
    replicas: ${{ACCOUNT_REPLICAS}}
    selector:
      matchLabels:
        app: account
        version: ${ACCOUNT_VERSION}
    template:
      metadata:
        labels:
          app: account
          version: ${ACCOUNT_VERSION}
      spec:
        containers:
        - image: ${ACCOUNT_IMAGE}:${ACCOUNT_VERSION}
          imagePullPolicy: Always
          name: account
          ports:
          - containerPort: 5000
            protocol: TCP
          - containerPort: 8080
            protocol: TCP
          resources:
            limits:
              cpu: ${CPU_LIMIT}
              memory: ${MEMORY_LIMIT}Mi
            requests:
              cpu: ${CPU_REQUEST}
              memory: ${MEMORY_REQUEST}Mi
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30

- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: account
      version: ${ACCOUNT_VERSION}
      app.kubernetes.io/name: account
      app.kubernetes.io/version: ${ACCOUNT_VERSION}
      app.kubernetes.io/component: service
      app.kubernetes.io/part-of: ${APP_NAME}
      group: ${APP_NAME}
    name: account
  spec:
    ports:
    - name: grpc
      port: 5000
      protocol: TCP
      targetPort: 5000
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: account
      version: ${ACCOUNT_VERSION}

- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      app: account
      version: ${ACCOUNT_VERSION}
      app.kubernetes.io/name: account
      app.kubernetes.io/version: ${ACCOUNT_VERSION}
      app.kubernetes.io/component: service
      app.kubernetes.io/part-of: ${APP_NAME}
      group: ${APP_NAME}
    name: account
  spec:
    port:
      targetPort: http
    to:
      kind: Service
      name: account
      weight: 100

